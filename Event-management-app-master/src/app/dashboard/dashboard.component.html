<nav class="navbar bg-info">
    <div class="container-fluid">
        <h3 class="text-white">All Employee List</h3>
        <div class="d-flex">
            <button class="btn btn-success" (click)="showModel=true">Add Employee</button>
            <form action="signin"><button type="submit" class="mx-3 btn btn-danger">Logout</button></form>
            <button class="btn btn-sm btn-dark" (click)="showPassModel=true">Change Password</button> 
        </div>
    </div>
</nav>

<div class="container mt-5">  
  <table class="table text-center table-hover mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of employeeData">
        <td>{{row.id}}</td>
        <td>{{row.first_name}}</td>
        <td>{{row.last_name}}</td>
        <td>{{row.email}}</td>
        <td>
          <button type="button" (click)="onEdit(row)" (click)="showModel=true" class="btn btn-sm btn-primary">update</button>
          <button type="button" (click)="deleteEmployee(row)" class=" mx-2 btn btn-sm btn-outline-warning">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" [ngClass]="{'show':showModel}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button  id="cancel" (click)="showModel=false">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
          
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label for="exampleInputEmail1">Id</label>
                    <input type="number" formControlName="id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="567" required>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Firstname</label>
                  <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Harinath Reddy" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Lastname</label>
                  <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1" placeholder="Atla" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="hari@gmail.com" required>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="showModel=false">Close</button>
          <button type="submit" class="btn btn-primary"(click)="postEmployeeDetails()" >Add</button>
          <button type="submit" class="btn btn-primary"(click)="updateEmployeeDetails()" >Update</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="{'show':showPassModel}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showPassModel=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-5 col-form-label">Current Password</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="staticEmail" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-5 col-form-label">New Password</label>
              <div class="col-sm-5">
                <input type="password" class="form-control" id="inputPassword" placeholder="lkdes@#%12SD">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="showPassModel=false">Close</button>
          <button (click)="changePass()" type="button" class="btn btn-primary">Update Password</button>
        </div>
      </div>
    </div>
  </div>
